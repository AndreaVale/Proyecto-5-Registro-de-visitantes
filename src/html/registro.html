<!--Vista prioridad ==>. Aquí direcciona a formulario de registro del visitante-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Agregando bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Agregando font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!--Título de login y agregar favicon/logo del producto-->
    <link rel="shortcut icon" href="../css/pages/t1.jpg">
    <!--Enlaces a las hojas de estilo-->
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Registro de invitados</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="col-md-4">
                    <img src="../css/pages/t1.jpg" alt="LogoT1">
                </div>
            </header>
            <div class="col-md-12">
                <h2>Bienvenido</h2>
            </div>
            <form>
                <div class="col-md-12">
                    <!--Nombre del invitado -->
                    <div class="form-group">
                        <label for="user">Nombre completo</label>
                        <input type="text" id="username" class="form-control-lg" size="30px" id="user" placeholder="Ingresa tu nombre y apellido">
                    </div>
                </div>

                <!--Nombre y correo del invitado -->
                <div class="col-md-12">
                    <label for="mail">Correo electrónico</label>
                    <input type="email" id="useremail" class="form-control-lg" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                </div>

                <!-- Input para agregar fecha del registro -->
                <div class="col-md-12">
                    <div class="date">
                        <label for="day">Fecha</label>
                        <input type="date" id="registerdate">
                    </div>
                </div>

                <!-- Botón para enviar el registro -->
                <div class="col-md-12">
                    <button id="safeinfo" class="btn btn-primary btn-lg active">Agregar</button>
                </div>
            </form>
        </div>
    </div>

    <!--Enlaces de bootstrap 4-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    
    <!--Enlace a firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js">
    </script>

    <!--Enlaces a las hojas de JavaScript-->
    <script src="../js/registro.js"></script>
    

</body>

</html>
