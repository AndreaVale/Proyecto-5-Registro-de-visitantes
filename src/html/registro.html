<!--Vista prioridad ==>. Aquí direcciona a formulario de registro del visitante-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Agregando bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Agregando font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <!--Título de login y agregar favicon/logo del producto-->
    <link rel="shortcut icon" href="../css/pages/IsoLogoT1.PNG">

    <!--Enlaces a las hojas de estilo-->
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Registro de invitados</title>
</head>

<body>
    <header>
        <div class="col-md-4 btn-lg">
            <img src="../css/pages/t1.jpg" alt="LogoT1" class="logo-t1">
            <a href="../splashT1.html">
                <button class="btn btn-dark btn active">LogOut</button>
            </a>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-md-12">
                    <h2>Agregar Visitante</h2>
                </div>
                <!--Funcionalidad para toma de fotografía-->
                <div class="col-md-4 offset-4 table-bordered btn-outline-dark">
                    <div class="booth">
                        <video id="video" width="30" height="60"></video>
                        <a href="#" id="photo-shot" class="booth-capture" aria-placeholder="Fotografia"><button class="btn-outline-dark"><strong></strong> Click para fotografía</button></a>
                        <canvas id="canvas" width="30" height="60">
                            
                        </canvas>
                    </div>
                </div>
                <form>
                    <div class="row text-center">
                        <!--Nombre completo-->
                        <div class="col-md-12 btn-lg">
                            <!--Nombre del invitado -->
                            <div class="form-group">
                                <label for="user">Nombre completo</label>
                                <input type="text" id="username" class="form-control-lg btn-outline-dark" size="30px" id="user" placeholder="Ingresa tu nombre y apellido">
                            </div>
                        </div>

                        <!--Correo del invitado -->
                        <div class="col-md-12 btn-lg">
                            <label for="mail">Correo electrónico</label>
                            <input type="email" id="useremail" class="form-control-lg btn-outline-dark" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                        </div>

                        <!--Miembro al que visita-->
                        <div class="col-md-12 mt-3 btn-lg">
                            <!--Nombre del invitado -->
                            <div class="form-group">
                                <label for="anfitrión">¿A quién visita?</label>
                                <select name="memberList" id="member" class="form-control-lg btn-outline-dark" required>
                                    <option value="" disabled selected>Selecciona</option>
                                    <option value="KNF ENGINEERING">KNF ENGINEERING</option>
                                    <option value="AU HAUS">AU HAUS</option>
                                    <option value="LABORATORIA">LABORATORIA</option>
                                    <option value="UPSOCIAL">UPSOCIAL</option>
                                    <!--<input type="text" id="memberName" class="form-control-lg mt-3" size="30px" id="member" placeholder="Ingresa nombre">-->
                                </select>
                            </div>
                        </div>

                        <!-- Input para agregar fecha y hora del registro -->
                        <div class="col-md-12 mt-1 btn-lg">
                            <div class="date">
                                <label for="day">Fecha y hora de registro</label>
                                <input type="datetime-local" id="registerdate">
                            </div>
                        </div>

                        <!-- Botón para enviar el registro -->
                        <div class="col-md-12 mt-2 btn-lg">
                            <button id="safeinfo" class="btn btn-dark btn-lg active">Agregar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--Enlaces de bootstrap 4-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Enlace a firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js">
    </script>

    <!--Enlaces a las hojas de JavaScript-->
    <script src="../js/registro.js"></script>
    <script src="../js/photo-shot.js"></script>

</body>

</html>
